{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>My Blog</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url('{% static 'img/1618933882_15-phonoteka_org-p-pattern-dlya-fona-saita-16.png' %}');">

    <!-- Example Code -->

    <header>
        <nav class="navbar navbar-expand-lg " style="background-color: blueviolet;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">MyBlog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="true"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        <a class="nav-link" href="#">About Me</a>
                        <a class="nav-link" target="_blank" rel="noopener noreferrer"  href="https://www.instagram.com/oleh__matskiv/">Instagram</a>
                        <a class="nav-link active" href="{% url 'showblog' %}">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="ps-5">
        <div class="conteiner">
            <h1 class="pt-4 pb-5">Recent Posts</h1>

            {% for post in posts.all %}
            <a href="{% url 'specific_post' post.id %}"><h3>{{post.post_title}}</h3></a>
            <br>
            <img class="img-fluid" src="{{post.post_image.url}}" height="300" width= "300"alt="">
            
            <br>
            <p class="">
                {{post.get_someText}}
            </p>
            
            {{post.post_date}}
            <br>
            <br>
            {% endfor %}
        </div>
        
    </main>
    
</body>

</html>
