<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>My Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Example Code -->

    <header>
        <nav class="navbar navbar-expand-lg " style="background-color: blueviolet;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MyBlog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="true"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarNavAltMarkup" style="">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">About Me</a>
                        <a class="nav-link" href="#">Instagram</a>
                        <a class="nav-link " href="#">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main role="main">

        <div class="">
            <div class="p-5 text-center bg-body-tertiary">
                <div class="container py-5">
                    <h1 class="text-body-emphasis">Hello in my website!</h1>
                    <p class="col-lg-8 mx-auto lead">
                        You can to write me right now!
                    </p>
                    <p>
                        <a href="mailto:olegmatskiv48@gmail.com" class="btn px-5 mb-5" type="button"
                            style="background-color: blueviolet;">
                            Mail me!
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for event in events.all %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="{{event.event_image.url}}" alt="" class="cart-img-top">
                            <div class="card-body">
                                <p class="card-text">
                                    {{ event.event_text }}
                                </p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
            
                </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
